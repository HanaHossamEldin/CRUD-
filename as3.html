<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Bookmark </title>
  <link rel="shortcut icon" href="favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
   <link href="css/all.min.css" rel="stylesheet"/>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link href="./as3.css" rel="stylesheet"/>
</head>
<body>
  <div class="container my-5">
  <h1 class="text-center"> Bookmarker </h1>
  <div class="site my-3">
    <h2 class="text-center"> 
    <i class="fa-solid fa-bookmark"></i>
    Bookmark your favorite sites 
    <i class="fa-solid fa-bookmark"></i>
  </h2>
  </div>
  <div>
  <label for="bookmarkName" class="form-label"> <i class="fa-solid fa-book-bookmark"></i> Site Name</label>
  <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName">
  </div>
  <div class="mt-3">
  <label for="websiteUrl" class="form-label"> <i class="fa-solid fa-link"></i> Site URL</label>
  <input type="url" placeholder="Website URL" class="form-control" id="websiteUrl">
  </div>
  <div class="text-center">
  <button onclick= "submit()" class="btn btn-danger mt-3 px-5 text-center"> Submit </button>
  </div>
  
 <div class="my-5">
  <table class="table text-center">
    <thead>
      <tr>
        <th scope="col">Index</th>
        <th scope="col">Website Name</th>
        <th scope="col">Visit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
  </table>
  </div>
</div>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
